<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creacion de foro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>
<body>
  <!-- desarrollo de la pagina principal -->

  <h1>"Foro de Temas"</h1>

  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
    Crear Tema
  </button>

  <!--Area de temas -->
  <section class="container">
    <table class="table table-striped">
      <thead>
        <th>Tema</th>
        <th>Autor</th>
        <th>Respuesta</th>
      </thead>
      <tbody id="mostrarTema">

      </tbody>
    </table>
  </section>

  <!-- Area de modal -->

  <!-- area del Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">


      <form action="#" id="formulario"><!-- se realizara la accion del submit-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nueva tarea</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="nombre-tarea">Nuevo tema :</label>
              <input type="text" class="form-control" id="temaN" placeholder="Ingresar tema nuevo">
              <label for="nombre-tarea">Nombre Autor :</label>
              <input type="text" class="form-control" id="autorN" placeholder="Ingresar tema nuevo">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary"> Crear Tema</button>
          </div>
        </div>
      </form>
    </div>
  </div>




  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
