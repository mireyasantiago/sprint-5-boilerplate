</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid color">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->

      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input id="busquedaTemas" type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Busqueda</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <!-- desarrollo de la pagina principal -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>"Foro de Temas"</h1>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
          <span class="glyphicon glyphicon-plus" aria-hidden="true">Agregar</span>
        </button>
      </div>
    </div>
  </div>

  <!--Area de temas -->
  <section class="container">
    <table class="table table-striped">
      <thead>
        <th>Tema</th>
        <th>Autor</th>
        <th>Respuesta</th>
      </thead>
      <tbody id="mostrarTema">

      </tbody>
    </table>
  </section>

  <!-- Area de modal -->

  <!-- area del Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">


      <form action="#" id="formulario"><!-- se realizara la accion del submit-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nueva tarea</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="nombre-tarea">Nuevo tema :</label>
              <input type="text" class="form-control" id="temaN" placeholder="Ingresar tema nuevo">
              <label for="nombre-tarea">Nombre Autor :</label>
              <input type="text" class="form-control" id="autorN" placeholder="Ingresar tema nuevo">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary"> Crear Tema</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container-fluid color">
    <footer class="">
    </footer>
  </div>
